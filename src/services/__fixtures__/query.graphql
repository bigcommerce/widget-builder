query ProductList($productIds: [Int!]) {
    site {
        settings {
            storeName
        }
        products(entityIds: $productIds) {
            edges {
                node {
                    name
                    entityId
                    addToCartUrl
                    addToWishlistUrl
                    path
                    sku
                    prices {
                        price {
                            currencyCode
                            value
                        }
                    }
                    reviewSummary {
                        summationOfRatings
                        numberOfReviews
                    }
                    defaultImage {
                        url(width: 1500, height: 1500)
                    }
                }
            }
        }
    }
}
