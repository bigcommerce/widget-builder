version: 2.1
orbs:
  ci: bigcommerce/internal@volatile
  node: bigcommerce/internal-node@volatile

#####################################################
# Aliases
#####################################################
executors:
  node:
    docker:
      - image: cimg/node:14.18

#####################################################
# Commands
#####################################################
commands:
  npm-install:
    steps:
      - node/npm-install

  install-dependencies:
    steps:
      - ci/pre-setup
      - npm-install

#####################################################
# Jobs
#####################################################
jobs:
  install-dependencies:
    executor: node
    steps:
      - install-dependencies
  unit-tests:
    executor: node
    resource_class: large
    steps:
      - install-dependencies
      - run: npm run test
  build-assets:
    executor: node
    steps:
      - install-dependencies
      - run: npm run lint
      - run: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - dist

#####################################################
# Workflows
#####################################################
workflows:
  version: 2
  test-and-build:
    jobs:
      - install-dependencies
      - unit-tests:
          requires:
            - install-dependencies
      - build-assets:
          requires:
            - install-dependencies
